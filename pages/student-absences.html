<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Absences - Étudiant</title>
    <link rel="stylesheet" href="../css/student-absences.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="menu">
                <div class="menu-item" data-page="timetable-student">
                    <i class="fas fa-calendar-alt"></i>
                    <span>student timetable</span>
                </div>
                <div class="menu-item active" data-page="student-absences">
                    <i class="fas fa-user-clock"></i>
                    <span>student absences</span>
                </div>
                <div class="menu-item" data-page="student-grades">
                    <i class="fas fa-graduation-cap"></i>
                    <span>student grades</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Mes Absences</h1>
            </div>

            <div class="absences-container">
                <!-- Absences justifiées -->
                <div class="absences-section">
                    <div class="dropdown-header" onclick="toggleDropdown('justified')">
                        <h3>
                            <i class="fas fa-check-circle"></i>
                            Absences Justifiées
                            <span class="count-badge" id="justified-count">0</span>
                        </h3>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content" id="justified-absences">
                        <!-- Le contenu sera rempli dynamiquement -->
                    </div>
                </div>

                <!-- Absences non justifiées -->
                <div class="absences-section">
                    <div class="dropdown-header" onclick="toggleDropdown('unjustified')">
                        <h3>
                            <i class="fas fa-exclamation-circle"></i>
                            Absences Non Justifiées
                            <span class="count-badge" id="unjustified-count">0</span>
                        </h3>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content" id="unjustified-absences">
                        <!-- Le contenu sera rempli dynamiquement -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/student-absences.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>
