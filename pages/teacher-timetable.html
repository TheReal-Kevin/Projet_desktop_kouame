<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Teacher Timetable</title>
    <link rel="stylesheet" href="../css/teacher-timetable.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li class="active" data-page="timetable">
                        <a href="#"><i class="fas fa-calendar-alt"></i> teacher-timetable</a>
                    </li>
                    <li data-page="statistics">
                        <a href="#"><i class="fas fa-chart-bar"></i> teacher-statistics</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header class="main-header">
                <h1><i class="fas fa-calendar-week"></i> teacher-timetable</h1>
                <div class="user-info">
                    <p><i class="fas fa-user-circle"></i> Welcome, <span id="teacher-name"></span></p>
                    <a href="#" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Courses</h3>
                        <p id="total-courses">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Classes</h3>
                        <p id="total-classes">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Weekly Hours</h3>
                        <p id="weekly-hours">0</p>
                    </div>
                </div>
            </div>

            <section class="timetable-container">
                <div class="timetable-header">
                    <div class="time-slot-header">
                        <i class="far fa-clock"></i> Time
                    </div>
                    <div class="day-header">Monday</div>
                    <div class="day-header">Tuesday</div>
                    <div class="day-header">Wednesday</div>
                    <div class="day-header">Thursday</div>
                    <div class="day-header">Friday</div>
                </div>
                <div id="timetable-grid" class="timetable-grid">
                    <!-- Le contenu sera injecté par JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Template pour la modal de présence -->
    <template id="attendance-modal-template">
        <div class="attendance-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2></h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="attendance-form">
                        <div class="students-list">
                            <!-- La liste des étudiants sera injectée ici -->
                        </div>
                        <div class="form-actions">
                            <button type="button" class="quick-action-btn" data-status="present">
                                <i class="fas fa-check-double"></i> Mark All Present
                            </button>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-save"></i> Save Attendance
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <!-- Template pour une ligne d'étudiant -->
    <template id="student-row-template">
        <div class="student-row">
            <span class="student-name"></span>
            <div class="attendance-options">
                <label class="attendance-label">
                    <input type="checkbox" class="attendance-checkbox" data-status="present">
                    <span class="attendance-btn-custom present">
                        <i class="fas fa-check"></i> Present
                    </span>
                </label>
                <label class="attendance-label">
                    <input type="checkbox" class="attendance-checkbox" data-status="absent">
                    <span class="attendance-btn-custom absent">
                        <i class="fas fa-times"></i> Absent
                    </span>
                </label>
                <label class="attendance-label">
                    <input type="checkbox" class="attendance-checkbox" data-status="late">
                    <span class="attendance-btn-custom late">
                        <i class="fas fa-clock"></i> Late
                    </span>
                </label>
            </div>
        </div>
    </template>

    <script src="../js/teacher-timetable.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
