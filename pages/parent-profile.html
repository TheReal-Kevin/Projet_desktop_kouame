<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Profile</title>
    <link rel="stylesheet" href="../css/parent-timetable.css">
    <link rel="stylesheet" href="../css/parent-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- barre latÃ©rale -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>parent-dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li data-page="timetable">
                        <i class="fas fa-calendar-alt"></i> parent-timetable
                    </li>
                    <li data-page="profile" class="active">
                        <i class="fas fa-user"></i> parent-profile
                    </li>
                    <li data-page="parent-grades">
                        <i class="fas fa-graduation-cap"></i> parent-grades
                    </li>
                    <li data-page="parent-absences">
                        <i class="fas fa-user-clock"></i> parent-absences
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- contenu principal -->
        <main class="main-content">
            <header class="main-header">
                <h1>Parent Profile</h1>
                <div class="user-info">
                    <p>Welcome, <span id="parent-name"></span></p>
                    <a href="#" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </header>

            <div class="profile-container">
                <!-- Informations du parent -->
                <div class="profile-section">
                    <h2><i class="fas fa-user-circle"></i> Parent Information</h2>
                    <div class="parent-info">
                        <div class="info-item">
                            <label>Parent Name:</label>
                            <span id="parentFullName"></span>
                        </div>
                        <div class="info-item">
                            <label> Email:</label>
                            <span id="parentEmail"></span>
                        </div>
                    </div>
                </div>

                <!-- Liste des enfants -->
                <div class="profile-section">
                    <h2><i class="fas fa-child"></i> Children Information</h2>
                    <div class="children-list">
                        <div class="child-card">
                            <img src="../assets/default-avatar.png" alt="Student Avatar" class="student-avatar">
                            <div class="child-info">
                                <h3></h3>
                                <p><i class="fas fa-graduation-cap"></i></p>
                                <p><i class="fas fa-id-card"></i></p>
                            </div>
                        </div>
                        <div class="child-card">
                            <img src="" alt="Student Avatar" class="student-avatar">
                            <div class="child-info">
                                <h3></h3>
                                <p><i class="fas fa-graduation-cap"></i></p>
                                <p><i class="fas fa-id-card"></i></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/parent-profile.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>
