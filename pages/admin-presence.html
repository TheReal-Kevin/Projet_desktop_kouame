<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-presence</title>
    <link rel="stylesheet" href="../css/admin-presence.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="menu">
                <div class="menu-item" data-page="timetable">
                    <i class="fas fa-calendar-alt"></i>
                    <span>admin-timetable</span>
                </div>
                <div class="menu-item active" data-page="admin-presence">
                    <i class="fas fa-user-check"></i>
                    <span>admin-presence</span>
                </div>
                <div class="menu-item" data-page="admin-statistics">
                    <i class="fas fa-chart-bar"></i>
                    <span>admin-statistics</span>
                </div>
                <div class="menu-item" data-page="admin-graphs">
                    <i class="fas fa-chart-line"></i>
                    <span>admin-graphs</span>
                </div>
                <div class="menu-item" data-page="admin-justifications">
                    <i class="fas fa-check-circle"></i>
                    <span>admin-justifications</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>admin-presence</h1>
            </div>

            <!-- Statistiques rapides -->
            <div class="quick-stats">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h4>total students</h4>
                        <p id="totalStudents">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-info">
                        <h4>present</h4>
                        <p id="presentCount">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">
                        <h4>late</h4>
                        <p id="lateCount">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-times-circle"></i>
                    <div class="stat-info">
                        <h4>absent</h4>
                        <p id="absentCount">0</p>
                    </div>
                </div>
            </div>

            <!-- Filtres -->
            <div class="filters">
                <select id="classFilter">
                    <option value="">select a class</option>
                </select>
                <select id="sessionFilter">
                    <option value="">select a session</option>
                </select>
                <!-- Filtres supplémentaires -->
                <select id="statusFilter">
                    <option value="">all status</option>
                    <option value="present">present</option>
                    <option value="late">late</option>
                    <option value="absent">absent</option>
                    <option value="not_marked">not marked</option>
                </select>
                <select id="dateFilter">
                    <option value="today">today</option>
                    <option value="week">this week</option>
                    <option value="month">this month</option>
                </select>
            </div>

            <!-- Barre de recherche et actions en lot -->
            <div class="search-and-batch">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher un étudiant...">
                </div>
                <div class="batch-actions">
                    <div class="select-all">
                        <input type="checkbox" id="headerCheckbox">
                        <label for="headerCheckbox">select all</label>
                    </div>
                    <div class="batch-buttons">
                        <button class="batch-button present" onclick="markSelectedStatus('present')">
                            <i class="fas fa-check"></i> mark present
                        </button>
                        <button class="batch-button late" onclick="markSelectedStatus('late')">
                            <i class="fas fa-clock"></i> mark late
                        </button>
                        <button class="batch-button absent" onclick="markSelectedStatus('absent')">
                            <i class="fas fa-times"></i> mark absent
                        </button>
                    </div>
                </div>
            </div>

            <!-- Liste des étudiants -->
            <div class="students-list">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="headerCheckbox"></th>
                            <th>name</th>
                            <th>class</th>
                            <th>status</th>
                            <th>actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les étudiants seront ajoutés ici dynamiquement -->
                    </tbody>
                </table>
            </div>

            <!-- Historique des modifications -->
            <div class="history-panel">
                <h3>history</h3>
                <div class="history-list" id="historyList">
                    <!-- Les entrées seront ajoutées dynamiquement -->
                </div>
            </div>

            <!-- Boutons d'action -->
            <div class="action-buttons">
                <button id="saveAttendanceBtn" class="primary-button">save presence</button>
            </div>
        </div>
    </div>

    <script src="../js/navigation.js"></script>
    <script src="../js/admin-presence.js"></script>
</body>
</html>
