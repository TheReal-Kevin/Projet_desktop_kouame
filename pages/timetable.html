<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="../css/timetable.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-wrapper">
        <!-- Barre latérale -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li data-page="timetable">
                        <i class="fas fa-calendar-alt"></i> admin-timetable
                    </li>
                    <li data-page="admin-presence">
                        <i class="fas fa-check-circle"></i> admin-presence
                    </li>
                    <li data-page="admin-statistics">
                        <i class="fas fa-chart-pie"></i> admin-statistics
                    </li>
                    <li data-page="admin-graphs">
                        <i class="fas fa-chart-line"></i> admin-graphs
                    </li>
                    <li data-page="admin-justifications">
                        <i class="fas fa-check-circle"></i> admin-justifications
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Contenu principal -->
        <main class="main-content">
            <header class="main-header">
                <h1><i class="fas fa-calendar-alt"></i> admin-timetable</h1>
                <a href="#" class="back-to-dashboard btn-back">
                    <i class="fas fa-arrow-left"></i> Back to admin-dashboard
                </a>
            </header>

            <section class="content">
                <!-- Section pour l'emploi du temps -->
                <div class="card">
                    <h3>Class timetable</h3>
                    <table class="timetable">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                            </tr>
                        </thead>
                        <tbody id="timetable-body">
                            <!-- Les horaires seront ajoutés ici dynamiquement -->
                        </tbody>
                    </table>
                </div>

                <!-- Formulaire pour créer un emploi du temps -->
                <div class="class-schedule-form card">
                    <h2><i class="fas fa-plus-circle"></i> Create timetable</h2>
                    <form id="add-class-form">
                        <label for="class-name"><i class="fas fa-school"></i> Class</label>
                        <select id="class-name" required>
                            <!-- Les classes seront ajoutées dynamiquement ici -->
                        </select>

                        <label for="course"><i class="fas fa-book"></i> Course</label>
                        <select id="course" required>
                            <!-- Les cours seront ajoutés dynamiquement ici -->
                        </select>

                        <label for="day"><i class="fas fa-calendar-day"></i> Day:</label>
                        <select id="day" required>
                            <!-- Les jours seront ajoutés dynamiquement ici -->
                        </select>

                        <label for="time"><i class="fas fa-clock"></i> Time:</label>
                        <select id="time" required>
                            <!-- Les créneaux horaires seront ajoutés dynamiquement ici -->
                        </select>

                        <label for="teacher"><i class="fas fa-chalkboard-teacher"></i> Teacher:</label>
                        <select id="teacher" required>
                            <option value="" disabled selected>Select a teacher</option>
                        </select>
                    
                        <label for="color"><i class="fas fa-palette"></i> Course Color</label>
                        <div class="color-picker">
                            <input type="color" id="color" required value="#3498db">
                            <div class="color-preview"></div>
                        </div>

                        <button type="submit" class="btn-add-class">Create Timetable</button>
                    </form>
                </div>

                <!-- Formulaire pour modifier un emploi du temps -->
                <div id="edit-class-form" class="class-schedule-form card" style="display: none;">
                    <h2><i class="fas fa-edit"></i> Edit Timetable</h2>
                    <form id="edit-form">
                        <input type="hidden" id="edit-id">

                        <label for="edit-class"><i class="fas fa-school"></i> Class</label>
                        <select id="edit-class" required>
                            <!-- Les classes seront ajoutées dynamiquement ici -->
                        </select>

                        <label for="edit-course"><i class="fas fa-book"></i> Course</label>
                        <select id="edit-course" required>
                            <!-- Les cours seront ajoutés dynamiquement ici -->
                        </select>

                        <label for="edit-day"><i class="fas fa-calendar-day"></i> Day:</label>
                        <select id="edit-day" required>
                            <!-- Les jours seront ajoutés dynamiquement ici -->
                        </select>

                        <label for="edit-time"><i class="fas fa-clock"></i> Time:</label>
                        <select id="edit-time" required>
                            <!-- Les créneaux horaires seront ajoutés dynamiquement ici -->
                        </select>

                        <label for="edit-teacher"><i class="fas fa-chalkboard-teacher"></i> Teacher:</label>
                        <select id="edit-teacher" required>
                            <option value="" disabled selected>Select a teacher</option>
                        </select>

                        <label for="edit-color"><i class="fas fa-palette"></i> Course Color</label>
                        <div class="color-picker">
                            <input type="color" id="edit-color" required value="#3498db">
                            <div class="color-preview"></div>
                        </div>

                        <button type="submit" class="btn-update-class">Update Timetable</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/timetable.js"></script>
</body>
</html>
